<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project Management Techniques & Tools - Professional Training">
    <meta name="author" content="Pat Nacario">
    <title>BA3: Project Management | Professional Training</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        * {
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        /* Clean Light Background */
        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }

        /* Simple Card Styling */
        .glass-card {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .glass-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .slide-enter {
            animation: slideIn 0.3s ease-out;
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        #slideContainer::-webkit-scrollbar {
            width: 8px;
        }
        
        #slideContainer::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        
        #slideContainer::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        #slideContainer::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Fullscreen Mode - Simple */
        .fullscreen-mode {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            margin: 0 !important;
            padding: 3rem !important;
            border-radius: 0 !important;
            z-index: 9998 !important;
            overflow-y: auto !important;
            background: white !important;
        }

        .fullscreen-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9997;
            display: none;
        }

        .fullscreen-backdrop.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .fullscreen-controls {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: none;
            gap: 0.5rem;
            background: white;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .fullscreen-controls.active {
            display: flex;
            align-items: center;
        }

        .fullscreen-controls button {
            background: white;
            border: 1px solid #e2e8f0;
            color: #475569;
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .fullscreen-controls button:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            color: #0f172a;
        }

        .fullscreen-controls .slide-counter {
            color: #475569;
            font-size: 0.813rem;
            padding: 0 0.75rem;
            border-left: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
        }

        /* Progress Bar Styles */
        #progressBar {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        
        @media print {
            .no-print {
                display: none !important;
            }
            
            body {
                background: white;
            }
            
            #slideContainer {
                box-shadow: none;
            }
        }

        /* Course Info Modal Styles - Liquid Glass */
        .course-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                rgba(10, 14, 39, 0.9) 0%,
                rgba(26, 31, 58, 0.9) 50%,
                rgba(15, 23, 41, 0.9) 100%);
            backdrop-filter: blur(20px) saturate(150%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .course-modal.active {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
        }

        .course-modal-content {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0;
            border-radius: 20px;
            max-width: 900px;
            width: 90%;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.2),
                0 0 100px rgba(99, 102, 241, 0.2);
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .course-modal.active .course-modal-content {
            transform: scale(1);
        }

        .course-modal-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.08),
                rgba(255, 255, 255, 0.03));
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .course-modal-body {
            padding: 24px;
        }

        .close-course-modal {
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 1;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .close-course-modal:hover {
            color: #93c5fd;
            transform: rotate(90deg) scale(1.1);
            background: linear-gradient(135deg,
                rgba(147, 197, 253, 0.2),
                rgba(99, 102, 241, 0.2));
            border-color: rgba(147, 197, 253, 0.3);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .course-modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .course-modal-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .course-modal-content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, 
                rgba(147, 197, 253, 0.5), 
                rgba(99, 102, 241, 0.5));
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .course-modal-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Clickable Learning Terms in Slide Content */
        .learn-term {
            cursor: pointer;
            text-decoration: underline dotted;
            color: inherit;
            text-decoration-color: #3b82f6;
            text-underline-offset: 2px;
            transition: all 0.2s ease;
            font-weight: 600;
            position: relative;
        }
        
        .learn-term::after {
            content: '💡';
            position: absolute;
            right: -20px;
            opacity: 0;
            transition: opacity 0.2s ease;
            font-size: 0.9em;
        }
        
        .learn-term:hover {
            text-decoration: underline solid;
            text-decoration-color: #1d4ed8;
            color: #3b82f6;
            transform: scale(1.02);
            display: inline-block;
        }

        .learn-term:hover::after {
            opacity: 1;
        }

        /* Enhanced Modal Animations */
        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes modalSlideUp {
            from {
                transform: translateY(30px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes backdropBlur {
            from {
                backdrop-filter: blur(0px);
                background-color: rgba(0, 0, 0, 0);
            }
            to {
                backdrop-filter: blur(8px);
                background-color: rgba(0, 0, 0, 0.5);
            }
        }

        @keyframes staggerFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .course-modal {
            animation: modalFadeIn 0.3s ease-out, backdropBlur 0.3s ease-out;
        }

        .course-modal-content {
            animation: modalSlideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .learning-modal-content > *:nth-child(1) {
            animation: staggerFadeIn 0.5s ease-out 0.1s both;
        }

        .learning-modal-content > *:nth-child(2) {
            animation: staggerFadeIn 0.5s ease-out 0.15s both;
        }

        .learning-modal-content > *:nth-child(3) {
            animation: staggerFadeIn 0.5s ease-out 0.2s both;
        }

        .learning-modal-content > *:nth-child(4) {
            animation: staggerFadeIn 0.5s ease-out 0.25s both;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Focus Styles for Accessibility - Liquid Glass */
        *:focus-visible {
            outline: 2px solid rgba(147, 197, 253, 0.8);
            outline-offset: 2px;
            border-radius: 4px;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        button:focus-visible,
        .helper-btn:focus-visible {
            outline: 2px solid rgba(147, 197, 253, 0.8);
            outline-offset: 2px;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.3);
        }

        /* Keyboard Shortcut Styles - Liquid Glass */
        kbd {
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.08));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            color: white;
            display: inline-block;
            font-family: monospace;
            font-size: 0.9em;
            padding: 2px 6px;
            margin: 0 2px;
        }

        /* Progress Bar Styles */
        #progressBar {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        /* Print-Friendly Styles */
        @media print {
            /* Hide all interactive elements */
            .no-print,
            header,
            nav,
            .glass-card,
            .helper-btn,
            button,
            #progressBar {
                display: none !important;
            }

            /* Reset body and container styles for printing */
            body {
                background: white !important;
                margin: 0;
                padding: 20px;
            }

            #slideContainer {
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                background: white !important;
                min-height: auto !important;
                page-break-inside: avoid;
            }

            /* Remove clickable term styling */
            .learn-term {
                text-decoration: none !important;
                color: inherit !important;
                font-weight: normal !important;
            }

            .learn-term::after {
                display: none !important;
            }

            /* Ensure text is readable */
            * {
                color: black !important;
                background: white !important;
            }

            /* Show slide number for reference */
            #slideContainer::after {
                content: "Slide " attr(data-slide) " of " attr(data-total);
                display: block;
                text-align: right;
                margin-top: 20px;
                font-size: 10pt;
                color: #666 !important;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header Bar -->
    <header class="fixed top-0 left-0 right-0 z-50 no-print">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="glass-card rounded-xl px-6 py-3 flex items-center justify-between shadow-xl">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-primary-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-diagram-project text-white text-lg"></i>
                    </div>
                    <div>
                        <span class="text-gray-800 font-semibold text-base hidden sm:inline">BA3: Project Management</span>
                        <span class="text-gray-800 font-semibold text-base sm:hidden">Project Management</span>
                        <p class="text-gray-600 text-xs hidden sm:block">Advanced Course</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="toggleFullscreen()" 
                            class="text-gray-700 hover:text-gray-900 transition-colors px-3 py-2 rounded-lg hover:bg-gray-100"
                            title="Fullscreen (F)"
                            aria-label="Toggle fullscreen mode">
                        <i class="fas fa-expand"></i>
                    </button>
                    <a href="../index.html" class="text-gray-700 hover:text-gray-900 transition-colors hidden sm:block" title="Back to Home">
                        <i class="fas fa-home text-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Presentation Container -->
    <main class="min-h-screen flex items-center justify-center p-4 pt-20">
        <div class="w-full max-w-6xl">
            <!-- Progress Bar -->
            <div class="mb-6 no-print">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-tasks text-gray-700 text-sm"></i>
                        <span class="text-gray-700 text-sm font-medium">Progress</span>
                    </div>
                    <span id="progressPercent" class="text-gray-700 text-sm font-semibold">0%</span>
                </div>
                <div class="glass-card rounded-full h-2.5 overflow-hidden">
                    <div id="progressBar" class="bg-primary-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <!-- Slide Content Card -->
            <article id="slideContainer" 
                     class="bg-white rounded-2xl shadow-2xl p-8 sm:p-10 md:p-12 min-h-[600px] overflow-y-auto max-h-[75vh]"
                     role="main"
                     aria-live="polite">
                <!-- Loading State -->
                <div class="flex items-center justify-center min-h-[500px]">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 mx-auto mb-4"></div>
                        <p class="text-gray-500">Loading presentation...</p>
                    </div>
                </div>
            </article>

            <!-- Navigation Controls -->
            <nav class="flex justify-center items-center gap-3 mt-6 no-print" aria-label="Slide navigation">
                <!-- Previous Button -->
                <button id="prevBtn" 
                        class="glass-card px-4 py-2 rounded-lg text-white hover:bg-white/10 transition-all duration-300 disabled:opacity-30 disabled:cursor-not-allowed"
                        aria-label="Previous slide"
                        title="Previous (←)">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <!-- Slide Counter -->
                <div class="glass-card px-3 py-2 rounded-lg flex items-center gap-2">
                    <span id="slideNumber" class="text-white font-semibold text-sm">1</span>
                    <span class="text-white/40 text-xs">/</span>
                    <span id="totalSlides" class="text-white/60 text-sm">-</span>
                </div>

                <!-- Next Button -->
                <button id="nextBtn" 
                        class="glass-card px-4 py-2 rounded-lg text-white hover:bg-white/10 transition-all duration-300"
                        aria-label="Next slide"
                        title="Next (→)">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </nav>
        </div>
    </main>

    <!-- Fullscreen Backdrop -->
    <div id="fullscreenBackdrop" class="fullscreen-backdrop"></div>

    <!-- Fullscreen Controls -->
    <div id="fullscreenControls" class="fullscreen-controls">
        <button onclick="prevSlide()" aria-label="Previous slide" title="Previous (←)">
            <i class="fas fa-chevron-left"></i>
        </button>
        <span class="slide-counter">
            <span id="fsSlideNumber">1</span> / <span id="fsTotalSlides">-</span>
        </span>
        <button onclick="nextSlide()" aria-label="Next slide" title="Next (→)">
            <i class="fas fa-chevron-right"></i>
        </button>
        <button onclick="toggleFullscreen()" aria-label="Exit fullscreen" title="Exit (ESC)">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Shared Utilities (load first for error handling and debugging) -->
    <script src="../shared-utils.js"></script>
    
    <!-- Shared Utilities (load first for error handling and debugging) -->
    <script src="../shared-utils.js"></script>
    
    <!-- Data Script (loads slide content) -->
    <script src="ba3-data-full.js"></script>
    
    <!-- Application Script (presentation logic) -->
    <script src="ba3-app.js"></script>

    <!-- Controller Script -->
    <script>
        // Initialize presentation when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof PresentationApp !== 'undefined' && typeof slides !== 'undefined') {
                window.presentation = new PresentationApp();
                
                // Helper functions for console
                window.nextSlide = () => window.presentation.nextSlide();
                window.previousSlide = () => window.presentation.previousSlide();
                window.goToSlide = (index) => window.presentation.goToSlide(index);
            } else {
                console.error('PresentationApp or slides data not loaded!');
            }
        });
    </script>
</body>
</html>
